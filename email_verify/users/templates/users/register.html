{% extends 'users/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}
{% block content %}
	{% for name, link in paths.items %}
		<a href="http://{{request.get_host}}/{{ link }}"> {{ name }} > </a>
	{% endfor %}
	<h1>Register Page</h1>
	<div style="width: 50%">
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="Submit" value="Register">
		</form>
	</div>

{% endblock content %}
