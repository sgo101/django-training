{% extends 'users/base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}
{% block content %}
	<h1>Register Page</h1>
	{% for path in paths %}
		<p>{{ path }}<p>
	{% endfor %}
	<div style="width: 50%">
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="Submit" value="Register">
		</form>
	</div>

{% endblock content %}
